<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	
</head>
<body>
	
  <div id="outter">
  	<div class="display-container">
  		<p id= "display"></p>
  	</div>
  	<div class="num-pad">
  		<div class="button" data-value="AC">
  			<span>AC</span>
  		</div>
  		<div class="button" data-value="+/-">
  			<span>+/-</span>
  		</div>
  		<div class="button" data-value="%">
  			<span>%</span>
  		</div>
  		<div class="button" data-value="/">
  			<span>/</span>
  		</div>
  		<div class="button" data-value="7">
  			<span>7</span>
  		</div>
  		<div class="button" data-value="8">
  			<span>8</span>
  		</div>
  		<div class="button" data-value="9">
  			<span>9</span>
  		</div>
  		<div class="button" data-value="*">
  			<span>*</span>
  		</div>
  		<div class="button" data-value="4">
  			<span>4</span>
  		</div>
  		<div class="button" data-value="5">
  			<span>5</span>
  		</div>
  		<div class="button" data-value="6">
  			<span>6</span>
  		</div>
  		<div class="button" data-value="-">
  			<span>-</span>
  		</div>
  		<div class="button" data-value="1">
  			<span>1</span>
  		</div>
  		<div class="button" data-value="2">
  			<span>2</span>
  		</div>
  		<div class="button" data-value="3">
  			<span>3</span>
  		</div>
  		<div class="button" data-value="+">
  			<span>+</span>
  		</div>
  		<div class="button" data-value="0" style="width: 128px">
  			<span>0</span>
  		</div>
  		

  		<div class="button" data-value=".">
  			<span>.</span>
  		</div>
  		<div class="button" data-value="=">
  			<span>=</span>
  		</div>
  	</div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
